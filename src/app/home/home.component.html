<div>
  <div class="row">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Log-out</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="cart">Cart({{counter}})</a>
                </li>
               
              </ul>
             
            </div>
          </div>
        </nav>
  </div>
  <div fxLayout="row" >
    <div  *ngFor="let item of data;let i=index;" >
      
      <div class="row  m-5" >
          <div class="col">
            <div class="card">
              <img src="../../assets/index.jpeg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                
                <button type="submit " class="btn btn-primary" (click)="cart(i);clicked = i;count()" [disabled]="clicked===i" >Add to cart</button>
                <button type="submit" class="btn btn-primary" (click)='cart_route()' *ngIf="clicked===i">Go To Cart</button>
              </div>
            </div>
     
        </div>
  </div>
</div>
  </div>
